{% capture content %}
  <article class="main-article">
    <div class="content-body">
      <header {% if meta.hero-image-left %} class="hero-text-right" {% elsif meta.hero-image-right %} class="hero-text-left" {% endif %}>
        <h1>{{ current.title }}</h1>
        <time>{{ current.date | date: '%B %d, %Y' }}</time>
      </header>
      {{ current.body }}
    </div>
  </article>
{% endcapture %}

{% include 'layouts/default' %}
